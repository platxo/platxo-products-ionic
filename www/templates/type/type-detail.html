<ion-view view-title="Type Detail">
	<ion-content padding="true">
		<div class="item item-body item-button-right">
			{{type.name}}
			<div class="buttons">
				<button ui-sref="tab.type-update({id: type.id})" class="button button-dark button-clear icon-center ion-edit"></ion-option-button>
				<button ui-sref="tab.type-delete({id: type.id})" class="button button-dark button-clear icon-center ion-android-delete"></ion-option-button>
			</div>
		</div>
	</ion-content>
</ion-view>
