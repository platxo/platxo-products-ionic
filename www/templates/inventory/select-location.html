<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Location</h1><button class="button icon ion-android-cancel" ng-click="locationCloseModal()"></button>
  </ion-header-bar>
  <ion-content padding="true">
    <search></search>
    <ion-radio
      ng-repeat="location in locations | orderBy:'name' | filter:search.value"
      ng-click="selectLocation(location)"
      ng-value="location.id"
    >
      {{location.name}}
    </ion-radio>
  </ion-content>
</ion-modal-view>
