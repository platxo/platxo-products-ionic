<ion-view cache-view="false" view-title="Login">
  <ion-content padding="true">
    <form name="loginForm" class="list" ng-submit="loginForm.$valid && create()" novalidate>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="password" required>
      </label>
      <button type="submit" ng-disabled="!loginForm.$valid" class="button button-balanced button-block button-outline">Login</button>
      <button type="" ui-sref="signup" class="button button-positive button-block button-outline">SignUp</button>
    </form>
  </ion-content>
</ion-view>
