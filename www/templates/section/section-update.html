<ion-view view-title="Section Update">
	<ion-content padding="true">
		<form ng-submit="update()" class="list">
      <label class="item item-input item-select" ng-click="locationOpenModal()">
        <span class="input-label">Location</span>
				<input type="text" value="{{section.location_name}}">
      </label>
      </label>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input ng-model="section.name" type="text" placeholder="" value="">
      </label>
      <button type="submit" class="button button-balanced button-block button-outline icon-left ion-android-arrow-up">Update</button>
      <button type="button" ng-click="cancel()" class="button button-positive button-block button-outline icon-left ion-android-arrow-back">Cancel</button>
    </form>
	</ion-content>
</ion-view>
