<ion-view view-title="Product List" hide-back-button="true">

	<ion-nav-buttons side="left">
		<button ui-sref="tab.product-create" class="button icon ion-android-add-circle"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
    <menu-Directive></menu-Directive>
  </ion-nav-buttons>

	<ion-content on-swipe-right="goBack()" on-swipe-left="goForward()" padding="true">
		<div class="button-bar">
  		<a ui-sref="location-list" class="button button-small button-outline button-balanced">Location</a>
  		<a ui-sref="section-list" class="button button-small button-outline button-balanced">Section</a>
			<a ui-sref="brand-list" class="button button-small button-outline button-balanced">Brand</a>
		</div>
		<div class="spacer" style="height: 10px;"></div>
		<ion-refresher  pulling-icon="ion-arrow-down-b" on-refresh="refresh()"></ion-refresher>
		<ion-list>
			<search-Directive></search-Directive>
			<ion-item
			ui-sref="tab.product-detail({ id: product.id })"
			collection-repeat="product in products | orderBy:'name' | filter:search.value"
			item-render-buffer="1"
			class="item item-thumbnail-left"
			item-height="100px"
			on-hold="showActionsheet(product)"
			>
				<img ng-src="{{product.picture_url}}">
				<h2>{{ product.name }}</h2>
				<h4>{{ product.product_type_name }} | {{ product.brand_name }}</h4>
				<h4>{{product.product_category_name}}</h4>
        <h4>{{product.quantity}}</h4>
			</ion-item>
		</ion-list>
		<!-- <ion-infinite-scroll
		on-infinite="loadMore()"
		distance="5%"
		immediate-check="false"
		>
		</ion-infinite-scroll> -->
	</ion-content>
	<ion-footer-bar align-title="left" keyboard-attach class="bar-dark">
    <h1 class="title">Platxo Products</h1>
		<button on-touch="scan()" class="button icon ion-qr-scanner pull-right"></button>
  </ion-footer-bar>


</ion-view>
