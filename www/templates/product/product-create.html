<ion-view view-title="Product Create">
	<ion-content padding="true">
		<form ng-submit="create()" class="list">
      <label class="item item-input item-select">
        <span class="input-label">Category</span>
        <select ng-model="product.product_category">
          <option ng-repeat="category in categories" value="{{category.url}}">{{category.name}}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Type</span>
        <select ng-model="product.product_type">
          <option ng-repeat="type in types" value="{{type.url}}">{{type.name}}</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input ng-model="product.name" type="text" placeholder="" value="">
      </label>
      <label class="item item-input">
        <span class="input-label">Price</span>
        <input ng-model="product.price" type="number" min="0" step="0.01">
      </label>
      <label class="item item-input">
        <span class="input-label">Quantity</span>
        <input ng-model="product.quantity" type="number" min="0">
      </label>
      <button type="submit" class="button button-balanced button-block button-outline icon-left ion-android-add">Create</button>
      <button ng-click="cancel()" class="button button-positive button-block button-outline icon-left ion-android-arrow-back">Cancel</button>
    </form>
	</ion-content>
</ion-view>
