<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Category</h1><button class="button icon ion-android-cancel" ng-click="categoryCloseModal()"></button>
  </ion-header-bar>
  <ion-content padding="true">
    <search-Directive></search-Directive>
    <ion-radio
      ng-repeat="category in categories | orderBy:'name' | filter:search.value"
      ng-click="selectCategory(category)"
    >{{category.name}}
    </ion-radio>
  </ion-content>
</ion-modal-view>
