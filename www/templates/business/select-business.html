<ion-view view-title="Business List">  
	<ion-content padding="true">
		<search></search>
		<ion-checkbox 
			ng-repeat="bs in business | orderBy:'name' | filter:search.value"
			ng-value="bs.id"
			ng-click="selectBs(bs)">
			{{bs.name}}
		</ion-checkbox>
	</ion-content>
	<ion-footer-bar align-title="left" keyboard-attach class="bar-dark">
		<h1 class="title">Platxo Products</h1>
	</ion-footer-bar>
</ion-view>
